# =============================================================================
# Proxy Parameters Configuration
# =============================================================================
# Shared proxy settings used by all backend routing locations.
# This file is included by the main nginx.conf to avoid duplication.
# =============================================================================

# Don't verify backend SSL certs (self-signed in dev environment)
proxy_ssl_verify off;

# Preserve the original Host header from client
proxy_set_header Host $host;

# Pass real client IP to backend (useful for logging and access control)
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# HTTP/1.1 for keepalive connections
proxy_http_version 1.1;
proxy_set_header Connection "";

# Timeouts
proxy_connect_timeout 10s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Buffer settings for performance
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;

# Pass through the Set-Cookie header from backend (important for sticky sessions)
# The backend sets SERVERID cookie, and we need to pass it to the client
proxy_pass_header Set-Cookie;

# Add debugging header showing which upstream handled the request
add_header X-Upstream-Addr $upstream_addr always;
