; =============================================================================
; Local PHP Runtime Overrides
; =============================================================================

; Upload limits
upload_max_filesize = 30M
post_max_size = 30M

; =============================================================================
; OPcache Configuration (Development Settings)
; =============================================================================
; OPcache caches compiled PHP bytecode for performance. However, for local
; development it causes issues:
;   - Changes to PHP files are not immediately visible
;   - NFS mounts don't reliably trigger cache invalidation
;
; For development, we disable OPcache entirely. In production, OPcache should
; be enabled for significant performance improvements.
; =============================================================================

; Disable OPcache for development (instant file change detection)
opcache.enable=0
opcache.enable_cli=0

; Alternative: Keep OPcache enabled but revalidate on every request
; (Uncomment these and comment out the disable lines above if you want caching)
; opcache.enable=1
; opcache.validate_timestamps=1
; opcache.revalidate_freq=0